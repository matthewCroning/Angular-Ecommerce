<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            {{ UserDetailsService.userDetailsForm.controls['email'].value}}
            <form>
                <h5> Contact Information </h5>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="username">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <h5> Shipping Address </h5>

                <div class="row">
                    <div class="col-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <label for="company" class="form-label">Company</label>
                        <input type="text" class="form-control" id="company">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <label for="apartment" class="form-label">Apartment, suite, etc.</label>
                        <input type="text" class="form-control" id="apartment">
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <label for="suburb" class="form-label">Suburb</label>
                        <input type="text" class="form-control" id="suburb">
                    </div>
                    <div class="col-4">
                        <label for="state" class="form-label">State/Territory</label>
                        <input type="text" class="form-control" id="state">
                    </div>
                    <div class="col-4">
                        <label for="postCode" class="form-label">Postcode</label>
                        <input type="number" class="form-control" id="postCode">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
                </div>

                <div class="row mt-3 justify-content-end">
                    <div class="col-4">
                        <button class="btn btn-outline-dark btn-lg" routerLink="/cart/shipping">Continue to Shipping</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
