<div class="container" *ngIf="CartService.getCartItemsAmount() > 0">
    <div class="row">
        <div class="col-12">
            <h5>
                Total Products in Cart: {{ CartService.getCartItemsAmount() }} 
            </h5>
            <h5>
                Total Price: {{ CartService.getCartTotalPrice() | currency:'AUD' }} 
            </h5>
        </div>
    </div>
   
        <br>

<ng-container *ngFor="let mapItem of CartService.getCartMap() | keyvalue">
    <div class="row">
        <div class="col-2">
            <img src={{mapItem.value.item.imageUrl}} class="img-fluid" alt="..."> 
        </div>
        <div class="col-9">
            Product: <a routerLink="/product/view/{{mapItem.value.item._id}}">{{ mapItem.value.item.name}}</a>
            <p>
            Amount:
            <button class="btn btn-sm btn-outline-dark" (click)="CartService.reduceFromCart(mapItem.value.item._id)">-</button>
            {{ mapItem.value.amount }}
            <button class="btn btn-sm btn-outline-dark" (click)="CartService.addToCart(mapItem.value.item._id, mapItem.value.item)">+</button>
            </p>
            <p>Price: {{mapItem.value.item.price | currency:'AUD'}} </p> 
            <button class="btn btn-sm btn-outline-danger" (click)="CartService.removeFromCart(mapItem.value.item._id)">remove</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col offset-md-11">
            <button class="btn btn-outline-dark btn-lg" routerLink="/cart/delivery">Checkout</button>
        </div>
    </div>
    
</ng-container>    
</div>

<div class="container" *ngIf="CartService.getCartItemsAmount() === 0">
    <div class="row">
        <div class="col-12">
            <h5> Cart is Empty </h5>
        </div>
    </div>
</div>
