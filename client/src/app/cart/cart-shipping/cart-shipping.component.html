<div [@enterSlideLeft] class="container mt-3 ">
    <div class="row">
        <div class="col-12 ">
            <ul class="list-group">
                <li class="list-group-item">
                    Contact: <span class="text-secondary"> {{ UserDetailsService.getContactString() }} </span> <a routerLink="/cart/delivery"> Change </a>
                </li>
                <li class="list-group-item">
                    Ship To: <span class="text-secondary"> {{ UserDetailsService.getDeliveryString() }} </span> <a routerLink="/cart/delivery"> Change </a>
                </li>
              </ul>

            <h5>
                Shipping Method

                
            </h5>

            <ul class="list-group">
                <li class="list-group-item" aria-disabled="true">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="shippingMethod" id="standardShipping" value="Standard Shipping" (click)="changeShippingMethod('Standard Shipping')" [checked]="shippingMethod == 'Standard Shipping'">
                        <label class="form-check-label" for="standardShipping">
                            Standard Shipping (see shipping page for delivery times)
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="shippingMethod" id="expressShipping" value="Express Shipping" (click)="changeShippingMethod('Express Shipping')" [checked]="shippingMethod == 'Express Shipping'">
                        <label class="form-check-label" for="expressShipping">
                            Express Shipping (see shipping page for delivery times)
                        </label>
                    </div>
                </li>
              </ul>
           

            <div class="row mt-3 justify-content-end">
                <div class="col">
                    <button class="btn btn-outline-dark btn-lg" routerLink="/cart/payment" (click)="submit()">Continue to Payment</button>
                </div>
            </div>
        </div>
    </div>
</div>
