<br>


<div class="container" *ngIf="product">
    <div class="row">
        <div class="col-6">
            <gallery *ngIf="images.length > 0" [items]="images" thumbView="contain" thumbPosition="left" imageSize="contain" [counter]=false></gallery>
        </div>
        <div class="col-3">
            <h5> {{product.brand}} </h5>
            <h5> {{product.name}} </h5>
            <p> {{product.description}} </p>
        </div>
        <div class="col-3">
            <h5> {{product.price  | currency:'AUD'}} </h5>
            <button class="btn btn-outline-dark" [disabled]="product.stockAmount === 0 " [innerHtml]="product.stockAmount > 0 ? 'Add To Cart' : 'Out Of Stock'" (click)="CartService.addToCart(product._id, 1)">
                
            </button>
            
        </div>
    </div>
</div>
