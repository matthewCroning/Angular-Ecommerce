<div class="container">
    <h5>Signup</h5>
    <div class="row">
        <div class="col-12">
            <label for="username">Username</label>
            <input [(ngModel)]="user.username" class="form-control" type="text" >
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label for="username">Email</label>
            <input [(ngModel)]="user.email" class="form-control" type="email" >
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label for="password">Password</label>
            <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password" required #password="ngModel">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label for="passwordConfirmation">Password Confirmation</label>
            <input [(ngModel)]="user.passwordConfirmation" class="form-control" type="password">
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-12">
            <button class="btn btn-outline-dark form-control" (click)="register()">Register</button>
        </div>
    </div>
</div>
